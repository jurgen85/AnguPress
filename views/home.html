<div id="posts">
  <div class="post col-sm-4" ng-repeat="post in posts">
    <h1>{{ post.title }}</h1>
    <span class="date">{{ post.date | date }}</span> | <span class="author">{{ post.author.name }}</span>
    <p ng-bind-html="post.excerpt"></p>
    <a href="#/posts/{{ post.ID }}" title="Lees meer">Lees meer &raquo;</a>
  </div>
  
</div>
