<div id="post">
  <div class="post col-sm-4">
    test the post id = {{ postId }};
    
    {{postData}}
    
    <h1>{{ postData.title }}</h1>
    <span class="date">{{ postData.date | date }}</span> | <span class="author">{{ postData.author.name }}</span>
    <p ng-bind-html="post.content"></p>
  </div>
  
</div>
