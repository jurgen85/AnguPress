<!doctype html>
<html>
  <head>
  
    <title>AnguPress</title>
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="AnguPress, AngularJS web application with WordPress as a backend.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
  
  </head>
  
  <body ng-app="AnguPress">
    
    <nav>
      <ul>
        <li>
          <a href="#/">home</a>
        </li>
        <li>
          <a href="#/posts/">posts</a>
        </li>
      </ul>
    </nav>
    
    <div ng-view></div>
	
	<!-- Load respond.js -->
    <script src="js/libs/modernizr-2.8.3-respond-1.4.2.min.js"></script>
	
	<!-- jQuery -->
	<script src="js/libs/jquery-1.11.3.min.js"></script>
    
	<!-- Bootstrap -->
    <script src="js/libs/bootstrap.min.js"></script>
    
	<!-- AngularJS -->
	<script src="js/libs/angular.min.js"></script>
	
    <!-- AngularJS Sanitize library -->
    <script src="js/libs/angular-sanitize.min.js"></script>
      
    <!-- AngularJS Routing library -->
    <script src="js/libs/angular-route.min.js"></script>
    
    <!-- AngularJS Resource library -->
    <script src="js/libs/angular-resource.min.js"></script>
    
    <!-- Include angular main file -->
    <script src="js/app.js"></script>
      
    <!-- Include angular controllers -->
    <script src="js/controllers/HomeController.js"></script>
    <script src="js/controllers/PostController.js"></script>
    <script src="js/controllers/UserController.js"></script>
      
    <!-- Include angular directives -->
        
    <!-- Include angular services -->
    <script src="js/services/post.js"></script>
    <script src="js/services/page.js"></script>
    <script src="js/services/user.js"></script>
    
  </body>
</html>
